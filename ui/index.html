
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoke OpenWhisk Function</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>OpenWhisk Function Invoker</h1>
            <button class="toggle-theme" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
            <button class="settings-btn" onclick="openSettings()"><i class="fas fa-cog"></i></button>
        </div>
        <div class="form-group">
            <label for="functionSelect">Choose a function:</label>
            <select id="functionSelect" class="select-box"></select>
        </div>
        <div id="parameterContainer" class="parameters"></div>
        <button type="button" class="add-btn" onclick="addParameter()"><i class="fas fa-add"></i></button>
        <button class="btn invoke-btn" onclick="invokeFunction()">Invoke Function</button>
        <div id="result" class="result"></div>
        <div id="timeTaken" class="time-taken"></div>
        <div id="cacheStatus" class="cache-status"></div>
    </div>

<!-- Modal for settings -->
<div id="settingsModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeSettings()">&times;</span>
        <h2>Function Settings</h2>
        <div class="form-group">
            <label for="ttlInput">TTL (seconds):</label>
            <input type="number" id="ttlInput" min="1">
        </div>
        <div class="form-group">
            <label for="cacheableInput">Cacheable:</label>
            <input type="checkbox" id="cacheableInput">
        </div>
        <button class="btn save-btn" onclick="saveConfiguration()">Save Configuration</button>
    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
